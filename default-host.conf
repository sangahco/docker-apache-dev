<VirtualHost _default_:80>
    DocumentRoot "/tmp"

    <Directory "/tmp" >
    Require all granted
    Redirect 410 /
    </Directory>
</VirtualHost>

<VirtualHost _default_:443>
    DocumentRoot "/tmp"

    <Directory "/tmp" >
    Require all granted
    Redirect 410 /
    </Directory>
</VirtualHost>

# JK MANAGER
<Location /jkmanager/>
JkMount jkstatus
Require all granted
#Require all denied
#Require ip 127.0.0.1
</Location>